<!DOCTYPE html>
<html>
    <head>
        <title>Table-Task  Day 1</title>
        <style>
        #first-table, #first-table th, #first-table td {
            border: 1px solid white;
            border-collapse: collapse;
            background-color: #96D4D4;
        }

        #second-table, #second-table th, #second-table td {
            border: 1px solid black;
            border-radius: 10px;
            background-color: #D4F1F4;
        }
    </style>
    </head>
    <body>
        <table id="first-table">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>18</td>
        </tr>
        </table>

        <br>

        <table id="second-table">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>18</td>
        </tr>
        </table>
    </body>
</html>
