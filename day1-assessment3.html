<!DOCTYPE html>
<html>
<head>
    <title>List-Task</title>
    <style>
        .box {
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Click any of the following links</p>
        <a href="#" target="_blank">Opens in New</a> |
        <a href="#" target="_self">Opens in Self</a> |
        <a href="#" target="_parent">Opens in Parent</a> |
        <a href="#" target="body">Opens in Body</a>
    </div>

    <div class="box">
        <h3>Link to an Email Address</h3>
        <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the href 
            attribute:</p>
        <a href="#">Send email</a>
    </div>
</body>
</html>
